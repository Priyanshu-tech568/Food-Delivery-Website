<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Menu - FoodRush</title>
</head>

<body>

    <header>
        <h2 class="logo">FoodRush</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html" class="active">Menu</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section id="menu">
        <h2>Choose Your Meal</h2>

        <div class="grid">
            <div class="food" data-name="Cheese Burger" data-price="120" data-img="assets/burger.png">
                <img src="assets/burger.png" alt="">
                <h3>Cheese Burger</h3>
                <p>₹120</p>
                <button class="add-cart btn small">Add to Cart</button>
            </div>

            <div class="food" data-name="Italian Pizza" data-price="250" data-img="assets/pizza.jpg">
                <img src="assets/pizza.jpg" alt="">
                <h3>Italian Pizza</h3>
                <p>₹250</p>
                <button class="add-cart btn small">Add to Cart</button>
            </div>

            <div class="food" data-name="French Fries" data-price="80" data-img="assets/12_2024-french_fry.jpg">
                <img src="assets/12_2024-french_fry.jpg" alt="">
                <h3>French Fries</h3>
                <p>₹80</p>
                <button class="add-cart btn small">Add to Cart</button>
            </div>

            <div class="food" data-name="Lemon Soda" data-price="60" data-img="assets/HD-Coca-Cola-Photos_large.webp">
                <img src="assets/HD-Coca-Cola-Photos_large.webp" alt="">
                <h3>Lemon Soda</h3>
                <p>₹60</p>
                <button class="add-cart btn small">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- script MUST load after the DOM elements exist -->
    <script src="script.js"></script>
</body>

</html>
